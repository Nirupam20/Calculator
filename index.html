<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--respomsive design by meta tag  --> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="calc">
        <div id="display"> </div>
        <div class="buttons" data-value="%"><span>&percnt;</span></div>
        <div class="buttons" data-value="sign"> <span>+/-</span></div>
        <div class="buttons" data-value="ce"><span>CE</span></div>
        <div class="buttons" data-value="reset"> <span>&#9746;</span></div>
        <div class="buttons" data-value="inverse">1/x</span></div>
        <div class="buttons" data-value="sq"> <span>x<sup>2</sup> </span></div>
        <div class="buttons" data-value="root"><span>&radic;x</span></div>
        <div class="buttons" data-value="/"><span>รท</span></div>
        <div class="buttons" data-value="7"><span>7</span></div>
        <div class="buttons" data-value="8"><span>8</span></div>
        <div class="buttons" data-value="9"><span>9</span></div>
        <div class="buttons" data-value="*"><span>&times;</span></div>
        <div class="buttons" data-value="4"><span>4</span></div>
        <div class="buttons" data-value="5"><span>5</span></div>
        <div class="buttons" data-value="6"><span>6</span></div>
        <div class="buttons" data-value="-"><span>-</span></div>
        <div class="buttons" data-value="1"><span>1</span></div>
        <div class="buttons" data-value="2"><span>2</span></div>
        <div class="buttons" data-value="3"><span>3</span></div>
        <div class="buttons" data-value="+"><span>+</span></div>
        
        <div class="buttons" data-value="0"><span>0</span></div>
        <div class="buttons" data-value="."><span>.</span></div>
        <div class="buttons" data-value="="><span>=</span></div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
